    # Сенсор определяющий недоступность люстры 1
          - name: lr_ceiling_unavailable_1
            state: >
              {{ is_state('light.lr_ceiling_light_1', 'unavailable') 
                 and states('sensor.count_light_unavailable')|int < 5
              }}
