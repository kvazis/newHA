    input_datetime:
      notification_start:
        name: Начало уведомлений
        has_date: false
        has_time: true

      notification_stop:
        name: Завершение уведомлений
        has_date: false
        has_time: true
        
      night_start:
        name: Старт ночного режима
        has_date: false
        has_time: true

      night_stop:
        name: Завершение ночного режима
        has_date: false
        has_time: true
          
