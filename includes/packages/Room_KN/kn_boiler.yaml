      0x00158d0001d35bc0_timer_5:
        name: Кухня бойлер - установка таймера 5
        
      0x00158d0001d35bc0_period_1:
        name: Кухня бойлер - установка периода 1

      0x00158d0001d35bc0_period_2:
        name: Кухня бойлер - установка периода 2

      0x00158d0001d35bc0_period_3:
        name: Кухня бойлер - установка периода 3

      0x00158d0001d35bc0_period_4:
        name: Кухня бойлер - установка периода 4
        
      0x00158d0001d35bc0_period_5:
        name: Кухня бойлер - установка периода 5

    timer:

        '0x00158d0001d35bc0':
          name: Кухня бойлер - 
          restore: true
          
    template:

      - binary_sensor:
      
    # Сенсор активности с устранением паразитных срабатываний
          - name: '0x00158d0001d35bc0_switch'
            unique_id: '0x00158d0001d35bc0_switch'
            state: >
              {{ is_state('switch.0x00158d0001d35bc0', 'on')  
              }}
            delay_on: 00:00:01
            delay_off: 00:00:01
            device_class: power

    # Сенсор сработки 1 периода
          - name: '0x00158d0001d35bc0_period_1_on'
            unique_id: '0x00158d0001d35bc0_period_1_on'
            state: >
                {{ is_state('switch.0x00158d0001d35bc0_mode', 'on')  and
                   is_state('switch.0x00158d0001d35bc0_period_1_mode', 'on')  and
                   states("sensor.custom_time") == states("sensor.0x00158d0001d35bc0_period_1")}}
            device_class: running

    # Сенсор сработки 2 периода
          - name: '0x00158d0001d35bc0_period_2_on'
            unique_id: '0x00158d0001d35bc0_period_2_on'
            state: >
                {{ is_state('switch.0x00158d0001d35bc0_mode', 'on')  and
                   is_state('switch.0x00158d0001d35bc0_period_2_mode', 'on')  and
                   states("sensor.custom_time") == states("sensor.0x00158d0001d35bc0_period_2")}}
            device_class: running
            
    # Сенсор сработки 3 периода
          - name: '0x00158d0001d35bc0_period_3_on'
            unique_id: '0x00158d0001d35bc0_period_3_on'
            state: >
                {{ is_state('switch.0x00158d0001d35bc0_mode', 'on')  and
                   is_state('switch.0x00158d0001d35bc0_period_3_mode', 'on')  and
                   states("sensor.custom_time") == states("sensor.0x00158d0001d35bc0_period_3")}}
            device_class: running
            
    # Сенсор сработки 4 периода
          - name: '0x00158d0001d35bc0_period_4_on'
            unique_id: '0x00158d0001d35bc0_period_4_on'
            state: >
                {{ is_state('switch.0x00158d0001d35bc0_mode', 'on')  and
                   is_state('switch.0x00158d0001d35bc0_period_4_mode', 'on')  and
                   states("sensor.custom_time") == states("sensor.0x00158d0001d35bc0_period_4")}}
            device_class: running
            
    # Сенсор сработки 5 периода
          - name: '0x00158d0001d35bc0_period_5_on'
            unique_id: '0x00158d0001d35bc0_period_5_on'
            state: >
                {{ is_state('switch.0x00158d0001d35bc0_mode', 'on')  and
                   is_state('switch.0x00158d0001d35bc0_period_5_mode', 'on')  and
                   states("sensor.custom_time") == states("sensor.0x00158d0001d35bc0_period_5")}}
            device_class: running
            
    # Сенсор определения автоматического включения
          - name: '0x00158d0001d35bc0_manual'
            unique_id: '0x00158d0001d35bc0_manual'
            state: >
                {{ is_state('binary_sensor.0x00158d0001d35bc0_period_1_on', 'on')  or
                   is_state('binary_sensor.0x00158d0001d35bc0_period_2_on', 'on')  or
                   is_state('binary_sensor.0x00158d0001d35bc0_period_3_on', 'on')  or
                   is_state('binary_sensor.0x00158d0001d35bc0_period_4_on', 'on')  or
                   is_state('binary_sensor.0x00158d0001d35bc0_period_5_on', 'on')    
                }}
            device_class: running
            
        sensor:

          - name: '0x00158d0001d35bc0_power'
            unique_id: '0x00158d0001d35bc0_power'
            state: >
                {{ states('sensor.0x00158d0001d35bc0_raw_power')|float(0) }}

          - name: '0x00158d0001d35bc0_energy'
            unique_id: '0x00158d0001d35bc0_energy'
            state: >
                {{ states('sensor.0x00158d0001d35bc0_raw_energy')|float(0) }}
                
          - name: '0x00158d0001d35bc0_voltage'
            unique_id: '0x00158d0001d35bc0_voltage'
            state: >
                {{ states('sensor.0x00158d0001d35bc0_raw_voltage')|float(0) }}
                
