kn_boiler:


    recorder:
      include:
        entities:
           - binary_sensor.0x00158d0001d35bc0_switch
           - sensor.0x00158d0001d35bc0_power
           - sensor.0x00158d0001d35bc0_energy
           - sensor.0x00158d0001d35bc0_meter_day
           - sensor.0x00158d0001d35bc0_meter_night
           
    homeassistant:
      customize:
      
        switch.0x00158d0001d35bc0:
          friendly_name: Кухня бойлер
          icon: mdi:water-boiler

        binary_sensor.0x00158d0001d35bc0_switch:  
           friendly_name: Кухня бойлер история включений

        sensor.0x00158d0001d35bc0_power:
          friendly_name: Кухня бойлер мощность
          unit_of_measurement: Вт
          device_class: power
          
        sensor.0x00158d0001d35bc0_raw_power:
          friendly_name: Кухня бойлер мощность raw
          unit_of_measurement: Вт
          device_class: power

        sensor.0x00158d0001d35bc0_energy:
          friendly_name: Кухня бойлер энергия
          unit_of_measurement: kWh
          state_class: total_increasing
          device_class: energy
          
        sensor.0x00158d0001d35bc0_raw_energy:
          friendly_name: Кухня бойлер энергия raw
          unit_of_measurement: kWh
          state_class: total_increasing
          device_class: energy

        sensor.0x00158d0001d35bc0_meter_day:
          friendly_name: Кухня бойлер день
          unit_of_measurement: kWh
          device_class: energy
          state_class: total

        sensor.0x00158d0001d35bc0_meter_night:
          friendly_name: Кухня бойлер ночь
          unit_of_measurement: kWh
          device_class: energy
          state_class: total
          
    utility_meter:

      0x00158d0001d35bc0_meter:
        source: sensor.0x00158d0001d35bc0_raw_energy
        unique_id: '0x00158d0001d35bc0_meter'
        cycle: monthly
        tariffs:
          - night
          - day

    input_datetime:
      0x00158d0001d35bc0_timer:
        name: Кухня бойлер таймер
        has_date: false
        has_time: true
        
