############################ Колонка 2 ############################
     
    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                color: #f8ffd8;
                --paper-item-icon-color: #f8ffd8;
                --paper-item-icon-active-color: #f8ffd8;
                font-weight: bold;
                font-size: 26px;
              }          
          content: >
             **Мониторинг**

        - type: picture-entity
          entity: camera.xiaofang
          camera_view: auto
          show_state: false
          show_name: false
          
        - type: conditional
          conditions:
            - entity: camera.xiaofang
              state: "unavailable"
          card:
              type: custom:mushroom-template-card
              primary: Камера Xiaofang
              secondary: |-
                {% if is_state("camera.xiaofang", "unavailable") %}
                Перезагрузить
                {% else %}
                ОК
                {% endif %}
              layout: horizontal
              entity: input_button.xiaofang_reload
              icon: |-
                {% if is_state("camera.xiaofang", "unavailable") %}
                mdi:reload
                {% else %}
                mdi:check-bold
                {% endif %}
              multiline_secondary: true
              icon_color: |-
                {% if is_state("camera.xiaofang", "unavailable") %}
                red
                {% else %}
                green
                {% endif %}
              tap_action:
                action: call-service
                service: input_button.press
                target:
                  entity_id: input_button.xiaofang_reload
                  
